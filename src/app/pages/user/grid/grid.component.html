<div class="row">
  <p-table #dt [columns]="headersCol" [value]="userTable" [paginator]="true" [rows]="50" [responsive]="true" [loading]="loading"
    scrollable="true" selectionMode="single"
    [lazy]="true" (onLazyLoad)="loadCarsLazy($event)" [totalRecords]="totalRecords">
    <ng-template pTemplate="caption">
      <div style="text-align: right">        
          <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
          <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
      </div>
  </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" width="{{col.width}}">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns" [innerHTML]="rowData[col.field]" width="{{col.width}}" >
                
            </td>
        </tr>
    </ng-template>
</p-table>
</div>
